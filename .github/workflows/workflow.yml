name: yt-dlp Web Service

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the video to download'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: |
          pip install yt-dlp

      - name: Download video
        run: |
          python main.py ${{ github.event.inputs.video_url }}
